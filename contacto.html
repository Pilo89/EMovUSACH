<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - EMovUSACH</title>
    <!-- Incluir Font Awesome desde el CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Asegura que el contenido ocupe toda la pantalla */
        }
        header {
            background-color: #2E8B57;
            color: white;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 1.5em;
        }
        main {
            flex: 1; /* Hace que el contenido principal ocupe el espacio restante */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        ul {
            list-style: none;
            padding: 0;
            text-align: left; /* Ajusta para alineación del texto */
            max-width: 600px; /* Limita el ancho de la lista */
            margin-top: 20px;
        }
        ul li {
            margin-bottom: 15px; /* Espaciado entre ítems */
            display: flex;
            align-items: center;
        }
        ul li a {
            color: #2E8B57;
            text-decoration: none;
            display: flex;
            align-items: center;
            transition: color 0.3s ease;
        }
        ul li a:hover {
            color: #FFD700; /* Cambia a dorado al pasar el ratón */
        }
        ul li a i {
            margin-right: 10px; /* Espacio entre el ícono y el texto */
            font-size: 1.5em; /* Tamaño de los íconos */
            transition: transform 0.3s ease;
        }
        ul li a:hover i {
            transform: scale(1.2); /* Efecto de aumento en el ícono al pasar el ratón */
        }
    </style>
</head>
<body>
    <header>

    </header>
    <main>

        </section>
    </main>

    </footer>
</body>
</html>
