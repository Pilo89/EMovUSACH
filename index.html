<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMovUSACH - Movilidad Sostenible</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilos base */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #2E8B57;
            color: #fff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        header h1 {
            margin: 0;
            font-size: 1.8em;
            animation: fadeIn 1.5s ease; /* Animación de entrada */
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
        }
        nav ul li {
            margin-left: 20px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        nav ul li a:hover {
            color: #FFD700; /* Cambia a dorado al pasar el ratón */
        }
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .hero {
            background: linear-gradient(rgba(46, 139, 87, 0.8), rgba(46, 139, 87, 0.8)), url('https://via.placeholder.com/') no-repeat center center/cover;
            color: white;
            width: 100%;
            padding: 50px 20px;
            animation: fadeInUp 1.5s ease; /* Animación de entrada desde abajo */
        }
        .hero h2 {
            font-size: 2.5em;
            margin: 0;
            animation: zoomIn 1.2s ease; /* Animación de zoom */
        }
        .hero p {
            font-size: 1.2em;
            margin-top: 10px;
        }
        .cta {
            margin-top: 20px;
        }
        .cta a {
            background-color: #FFD700;
            color: #2E8B57;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .cta a:hover {
            background-color: #2E8B57;
            color: white;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        /* Animaciones */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes zoomIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Media queries para pantallas pequeñas (móviles) */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                text-align: center;
            }
            nav ul {
                justify-content: center;
                flex-direction: column;
                align-items: center;
                gap: 20px;
            }
            nav ul li {
                margin: 0;
            }
            .hero {
                padding: 50px 10px;
            }
            .hero h2 {
                font-size: 1.8em;
            }
            .cta a {
                padding: 8px 16px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>EMovUSACH</h1>
        <nav>
            <ul>
                <li><a href="sobre-nosotros.html">Sobre Nosotros</a></li>
                <li><a href="membresias.html">Membresías</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h2>Movilidad Sostenible para la Comunidad USACH</h2>
            <p>Descubre la manera más eficiente, ecológica y moderna de moverte por el campus.</p>
            <div class="cta">
                <a href="#app">¡Descarga nuestra aplicación!</a>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 EMovUSACH. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
