<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMovUSACH - Movilidad Sostenible</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilos base */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333; /* Texto predeterminado en color oscuro */
        }
        header {
            background-color: #2E8B57;
            color: #fff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        header h1 {
            margin: 0;
            font-size: 1.5em;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
        }
        nav ul li {
            margin-left: 20px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        section {
            padding: 20px;
        }
        .hero {
            background: url('https://via.placeholder.com/') no-repeat center center/cover;
            color: #333; /* Cambiar texto a oscuro */
            text-align: center;
            padding: 100px 20px;
        }
        .hero h2 {
            font-size: 2.5em;
            margin: 0;
        }
        .cta {
            margin-top: 20px;
        }
        .cta a {
            background-color: #2E8B57;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }

        /* Media queries para pantallas pequeñas (móviles) */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                text-align: center;
            }
            nav ul {
                justify-content: center;
                flex-direction: column; /* Cambiar orientación a columna */
                align-items: center;   /* Centrar elementos en la columna */
                gap: 20px;             /* Espaciado automático entre elementos */
            }
            nav ul li {
                margin: 0; /* Elimina márgenes individuales */
            }
            .hero {
                background-color: #d3d3d3; /* Fondo gris claro para contraste */
                color: #000; /* Texto oscuro en dispositivos móviles */
                padding: 50px 10px;
            }
            .hero h2 {
                font-size: 1.8em;
            }
            .cta a {
                padding: 8px 16px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>EMovUSACH</h1>
        <nav>
            <ul>
                <li><a href="sobre-nosotros.html">Sobre Nosotros</a></li>
                <li><a href="membresias.html">Membresías</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h2>Movilidad Sostenible para la Comunidad USACH</h2>
        <p>Descubre la manera más eficiente, ecológica y moderna de moverte por el campus.</p>
        <div class="cta">
            <a href="#app">¡Descarga nuestra aplicación!</a>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 EMovUSACH. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
